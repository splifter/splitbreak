<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitbreak</title>
    <!-- MDB 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Splitbreak</h1>
        <form id="expense-form">
            <div class="mb-3">
                <label for="userIds" class="form-label">User IDs:</label>
                <input type="text" id="userIds" class="form-control" placeholder="1134611,1134624">
            </div>
            <div class="mb-3">
                <label for="userShares" class="form-label">Anteile:</label>
                <input type="text" id="userShares" class="form-control" value="0.5,0.5">
            </div>
            <table id="expenses-table" class="table">
                <thead>
                    <tr>
                        <th>Beschreibung</th>
                        <th>Datum</th>
                        <th>Kosten</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="description" class="form-control"></td>
                        <td><input type="date" name="date" class="form-control"></td>
                        <td><input type="number" name="cost" step="0.01" class="form-control"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="addRow()" class="btn btn-primary">Zeile hinzuf√ºgen</button>
            <button type="submit" class="btn btn-success">Senden</button>
        </form>

        <div id="response" class="mt-3"></div>
    </div>

    <!-- MDB 5 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <pre><div id="debugOutput"></div></pre>
    <script src="script.js"></script>
</body>
</html>
